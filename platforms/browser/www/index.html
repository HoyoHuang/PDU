<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">

    <title>PDU</title>

    <!-- jQuery -->
    <!--<script src="Component_Front/jquery-1.11.3.min.js"></script>-->
    <script src="Component_Front/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="Component_Front/materialize/css/materialize.css">
    <link rel="stylesheet" href="Component_Front/materialize/fonts/MaterialIcons.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="Component_Front/materialize/js/materialize.min.js"></script>
    <script src="js/materializePlugins.js"></script>

    <!-- jQuery Validation Engine -->
    <link rel="stylesheet" href="Component_Front/jQuery-Validation-Engine-master/css/validationEngine.jquery.css"/>
    <script src="Component_Front/jQuery-Validation-Engine-master/js/languages/jquery.validationEngine-zh_TW.js"></script>
    <script src="Component_Front/jQuery-Validation-Engine-master/js/jquery.validationEngine.js"></script>

    <!-- show Loading -->
    <link rel="stylesheet" href="Component_Front/jQuery-showLoading/loading.css"/>
    <script src="Component_Front/jQuery-showLoading/jquery.loading.js"></script>

    <!--  -->
    <script src="js/config.js"></script>

    <style>
        body{
            font-family: Arial, "微軟正黑體", sans-serif;
            font-size: 16px !important;
        }
        .picker__date-display {
            display: none;
        }
        /*.carousel{*/
        /*height: calc( 100vh - 68px ) !important;*/
        /*}*/
        /*.carousel .carousel-item{*/
        /*height: calc( 100vh - 68px ) !important;*/
        /*}*/
    </style>

</head>
<body style="overflow-y: scroll !important;">

<!-- 登入 -->
<div id="idAreaLogin" class="hide">

    <div class="col s12 z-depth-4 card-panel">
        <form id="idFormLogin" class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="" alt="" class="circle responsive-img valign profile-image-login">
                    <p class="center">PDU 使用者登入</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">person_outline</i>
                    <input id="username" type="text" name="Username" data-validation-engine="validate[required]">
                    <label for="username" class="center-align">帳號</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">lock_outline</i>
                    <input id="password" name="Password" type="password" data-validation-engine="validate[required]">
                    <label for="password">密碼</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="waves-effect waves-light gradient-45deg-indigo-light-blue btn col s12">登入</button>
                </div>

            </div>
        </form>
    </div>

</div>

<!-- 正常使用 -->
<div id="idAreaUser" class="hide container">

    <div class="margin-16"></div>

    <div class="row">
        <div class="col s12 grey lighten-2">
            <ul id="idTabs" class="tabs tabs-fixed-width z-depth-1">
                <li class="tab col s3" data-tab="A"><a href="#idTab1" class="waves-effect waves-light active">加入</a></li>
                <li class="tab col s3" data-tab="B"><a href="#idTab2" class="waves-effect waves-light">PDU</a></li>
                <li class="tab col s3" data-tab="C"><a href="#idTab4" class="waves-effect waves-light">維護</a></li>
            </ul>
        </div>

        <div id="idTab1" class="col s12 grey lighten-5" style="overflow-y: hidden;">

            <div class="margin-16"></div>

            <form id="idFormJoin" class="login-form">
                <div class="row">
                    <div class="input-field col s12 center">
                        <img src="" alt="" class="circle responsive-img valign profile-image-login">
                        <p class="center">加入 PDU</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">label_outline</i>
                        <input id="Name" type="text" name="Name">
                        <label for="Name" class="center-align">名稱</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">perm_device_information</i>
                        <input id="URL" type="text" name="URL" data-validation-engine="validate[required]" placeholder="http://0.0.0.0:80">
                        <label for="URL" class="center-align">完整網址</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">person_outline</i>
                        <input id="JoinUsername" type="text" name="Username" data-validation-engine="validate[required]">
                        <label for="JoinUsername">登入帳號</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">lock_outline</i>
                        <input id="JoinPassword" type="password" name="Password" data-validation-engine="validate[required]">
                        <label for="JoinPassword">登入密碼</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button type="submit" class="waves-effect waves-light gradient-45deg-indigo-light-blue btn col s12">註冊加入</button>
                    </div>

                </div>
            </form>

        </div>

        <!-- 看 -->
        <div id="idTab2" class="col s12 grey lighten-4" style="overflow-y: hidden;">

            <div id="idTab2Loading" class="col s12 center" style="padding: 16px 0;">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="idTab2Content" class="hide">

                <div class="margin-16"></div>

                <template id="idTab2Template">
                    <div class="col s12 m4">
                        <div class="card teal lighten-5">
                            <div class="card-content">
                                <span class="card-title">{{title}}</span>
                                <p>最後更新：{{LastTime}}</p>
                                <p>{{content}}</p>
                            </div>
                            <div class="card-action teal lighten-4" style="line-height: 36px;">
                                <a href="#" class="orange-text darken-4 btn btn-small white-text waves-effect">即時</a>
                                <a href="#" class="orange-text darken-4 btn btn-small white-text waves-effect">週</a>
                                <a href="#" class="orange-text darken-4 btn btn-small white-text waves-effect">月</a>
                                <a href="#" class="orange-text darken-4 btn btn-small white-text waves-effect">開關電源</a>
                                <a href="#" class="orange-text darken-4 btn btn-small white-text waves-effect">警示</a>
                            </div>
                        </div>
                    </div>
                </template>

                <template id="idTab2TemplateGroup">

                </template>

                <div class="tab-title">單一</div>
                <div class="row" id="idTab2PDUOne"></div>

                <div class="tab-title">分群</div>
                <div class="row" id="idTab2PDUGroup"></div>

            </div>
        </div>

        <!-- 維 -->
        <div id="idTab4" class="col s12 grey lighten-5" style="overflow-y: hidden;">

            <div class="margin-16"></div>

            <template id="idTab4Template">
                <div class="card">
                    <div class="card-content">帳號</div>
                    <div class="card-action">{{Username}}</div>
                </div>

                <div class="card">
                    <div class="card-content">連線身份</div>
                    <div class="card-action">{{Token}}</div>
                </div>

                <div class="card">
                    <div class="card-content">版本</div>
                    <div class="card-action">{{Version}}</div>
                </div>
            </template>

            <div id="idTab4Show"></div>

        </div>

    </div>

</div>

<script>
    //    console.log(window.localStorage.Token);
    //    if ( localStorage.getItem("Token") !=undefined && localStorage.getItem("Token") !='' && localStorage.getItem("Token") !=null ){
    if ( window.localStorage.Token !=undefined && window.localStorage.Token !='' && window.localStorage.Token !=null ){
        $('#idAreaUser').removeClass('hide');
        $('#idAreaLogin').addClass('hide');
    }
    else{
        $('#idAreaLogin').removeClass('hide');
        $('#idAreaUser').addClass('hide')
    }
</script>

<script src="cordova.js"></script>
<script src="js/init.js"></script>
<script>
    $(function(){
        document.addEventListener("deviceready", getDeviceProperty, false);

        function getDeviceProperty(){
            var deviceOS  = device.platform  ;  //fetch the device operating system
            var deviceOSVersion = device.version ;  //fetch the device OS version
            alert("Device OS: " + deviceOS);
            alert("Device OS Version: " + deviceOSVersion);
        }

    });
</script>
</body>
</html>
